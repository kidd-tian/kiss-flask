<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kiss-Flask{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" media="screen"></link>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-theme.min.css') }}" media="screen"></link>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/common.css') }}" media="screen"></link>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <a class="navbar-brand" href="#">KissFlask</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/index">Index</a></li>
                    <li><a href="/help">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                      <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
        <hr/>
        <footer class="pull-right">
             &copy; Copyright 2015
        </footer>
    </div>
    </body>
</html>
